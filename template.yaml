AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: go and Selenium on AWS Lambda
Resources:
  GoSelenium:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: artifact
      Handler: handler
      Runtime: go1.x
      Timeout: 10
      Tracing: Active
  GoSeleniumLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${GoSelenium}
      RetentionInDays: 1